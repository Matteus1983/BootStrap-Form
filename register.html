<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container col-11 col-md-9" id="form-container">
    <div class="row gx-5">

      <div class="col-md-6">
        <h2>Realize o seu cadastro</h2>

        <form>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Digite o seu nome">
            <label for="name" class="form-label">Digite o seu nome</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lastname" placeholder="Digite o seu sobrenome">
            <label for="latname" class="form-label">Digite o seu nome</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail">
            <label for="email" class="form-label">Digite o seu e-mail</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Digite a sua senha">
            <label for="password" class="form-label">Digite a sua senha</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmpassword" placeholder="Confirme a sua senha">
            <label for="confirmpassword" class="form-label">Confirme a sua senha</label>
          </div>

          <div class="mb-3">
            <div class="form-check mb-2">
              <input type="checkbox" class="form-check-input" value="" id="agree-form" name="agree-form">
              <label for="agree-form" class="form-check-label">
                Você aceita os <a href="#">termos de serviço</a>?
              </label>
            </div>

            <div class="form-check mb-2">
              <input type="checkbox" class="form-check-input" value="" checked id="newsletter" name="agree-form">
              <label for="newsletter" class="form-check-label">
                Deseja receber as nossas Newsletter?
              </label>
            </div>
          </div>

          <input type="submit" class="btn btn-primary" value="Cadastrar">
        </form>

      </div>

      <div class="col-md-6">

        <div class="row align-items-center">
          <div class="col-12">
            <img src="img/hello.svg" alt="Tela de Registro" class="img-fluid">
          </div>
          <div class="col-12" id="link-container">
            <a href="login.html">Eu já tenho uma conta</a>
          </div>
        </div>

      </div>

    </div>
  </div>
</body>
</html>
